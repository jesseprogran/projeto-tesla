<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="shortcut icon" href="img/icons8-conversível-48.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>Tesla</title>
  </head>
  <body>
    <img src="img/logo.png" alt="logo da tesla" class="logo" />

    <ul class="lista">

      <li class="item">
        <video src="img/model-y.mp4" muted loop autoplay></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>

        <div class="rodape">
          <button onclick="aparecerFormulario()">Comprar Agora</button>
          <button class="teste-drive">Faça um Test-Drive</button>
          <p class="texto-rodape">
            Não garantimos seu veículo imediatamente. Consultar estoque
          </p>
        </div>
      </li>

      <li class="item">
        <img src="img/model-3.png" class="img-tesla" alt="imagem model 3" />

        <div class="info-carro">
          <h1>Model 3</h1>
          <p class="sub-titulo">Compre agora o seu Tesla</p>
        </div>
      </li>

      <li class="item">
        <img src="img/model-x.png" class="img-tesla" alt="imagem model x" />

        <div class="info-carro">
          <h1>Model X</h1>
          <!-- TITULO -->
          <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>
      </li>
    </ul>
    <div class="formulario">
      <button onclick="desaparecerFormulario()">Fechar</button>
      <script
        type="text/javascript"
        src="https://form.jotform.com/jsform/241927664739067"
      ></script>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
