<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
</head>
<body>
  <img src="img/logo.png" alt="logo da tesla" class="logo">
  <ul class="lista">
    <li class="item">
      <video src="img/model-y.mp4" muted loop autoplay></video>
      <div class="info-carro">
        <h1>Model Y</h1>
        <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
      </div>

      <div class="rodape">

        <p class="text-rodape">Não garantimos seu veículo imediatamente. Consultar estoque</p>
      </div>
    </li>
   
  </ul>

</html>
